<div class="card bg-base-100 w-1/2 mx-auto flex flex-col p-6 rounded-lg shadow-xl">
  <div class="card-title justify-center text-3xl text-primary">
    Sign up
  </div>
  <div class="card-body w-full">
    <form #registerForm="ngForm" class="flex flex-col gap-4 w-full" (ngSubmit)="register()">
      <input type="text" name="email" ngModel placeholder="Email" class="input w-full" [(ngModel)]="creds.email">
      <input type="text" name="username" ngModel placeholder="Username" class="input w-full" [(ngModel)]="creds.userName">
      <input type="password" name="password" ngModel placeholder="Password" class="input w-full" [(ngModel)]="creds.password">
      <div class="flex items-center justify-end gap-3">
        <button (click)="cancel()" type="button" class="btn">Cancel</button>
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>
  </div>
</div>
